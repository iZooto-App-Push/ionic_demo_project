<ion-header [translucent]="true" style="margin-top: 30px;">
  <ion-toolbar>
    <ion-title>SecondScreen</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ng-container *ngIf="item.type === 'ad'">
        <div id="banner-ad-slot-{{ i }}"></div>
      </ng-container>
      <ng-container *ngIf="!item.type">
        {{ item.name }}
      </ng-container>
    </ion-item>
  </ion-list>

</ion-content>
