buildscript {
  ext.kotlin_version = '1.9.25'
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.7.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.google.gms:google-services:4.4.1'

  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'


android {
  namespace "com.datability.izooto"
  compileSdk 35

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 35
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  // Capacitor Android core must be present in your root project
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation project(':capacitor-android')
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'com.izooto:android-sdk:3.1.2'
  implementation 'com.google.firebase:firebase-messaging:23.4.1' // or latest version
}
